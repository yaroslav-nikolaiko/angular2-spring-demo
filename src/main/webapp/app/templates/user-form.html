<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="user.name" formControlName="name" type="text" class="form-control">
                    <div *ngIf="form.controls.name.touched && ! form.controls.name.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>


                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" formControlName="email" type="text" class="form-control">
                    <div *ngIf="form.controls.email.touched && ! form.controls.email.valid" class="alert alert-danger">
                        Please type a valid email.
                    </div>
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input [(ngModel)]="user.address.street" formControlName="street" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input [(ngModel)]="user.address.suite" formControlName="suite" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input [(ngModel)]="user.address.city" formControlName="city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input [(ngModel)]="user.address.zip" formControlName="zip" type="text" class="form-control">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
